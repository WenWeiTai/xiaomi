<script src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
        var getUname = localStorage.getItem("userName");
		//加载完头部html，拿到头部登录节点跟localStorage的值
		if(getUname){
            //购物车数量
            //拿到localStorage里的用户数据，计算当前用户的购物车商品数量
            if(localStorage.getItem(getUname + "Goods")){
                var getUserCount = JSON.parse(localStorage.getItem(getUname + "Goods"));
                var count = 0;
                for(var i = 0; i < getUserCount.length; i++){
                    count += getUserCount[i].count
                }
                $('#shopNum').html(count);
            }

            //登录跟退出的操作
			$('.loginOn').html(getUname).removeAttr('href').css({color : '#ff6700',fontSize : 14});
			$('.goQuit').html('退出').attr({'href' : 'xiaomi.html'});
			$('.goQuit').click(function(){
                var clearUser = '';
                localStorage.setItem('userName',clearUser);
            })
            //解决其他跳转到主页的链接
            $('.l').on('click','.l_li',function(){
                $(this).eq($(this).index('.l_li')).attr({'href' : 'xiaomi.html?' + getUname});
            })
        }
        
        //导航移入移出弹出的链接版块
        $('.h_b_nav').on('mouseover','.h_b_nav_li > a',function(){
            $('.showGoodsBox').stop().slideDown('fast');
        })
        $('.h_b_nav').on('mouseout','.h_b_nav_li > a',function(){
            $('.showGoodsBox').stop().slideUp('fast');
        })

	})
	
</script>
