    <div class="header main">
        <div class="logoHead">
            <a href="xiaomi.html"></a>
        </div>
    </div>
    <div class="banner">
        <div class="loginBox  main">
            <!-- 登录 -->
            <div class="login">
                <form class="form_login" action="../php/register.php" method="post">
                    <div class="login_t">
                        <a class="user_name_link" href="##">帐号注册</a>
                        <span class="line"></span>
                        <a class="qr_code_link" href="##">手机号注册</a>
                    </div>
                    <div class="form-group">
                        <!-- <label for="username">帐号</label> -->
                        <input type="text" id="username" class="form-control" name="username" autocomplete="off" autofocus="autofocus">
                        <p class="unameCheck inputCheck">请输入4-12位开头不为空，数字，特殊字符的用户名</p>
                    </div>
                    <div class="form-group">
                        <!-- <label for="password">密码</label> -->
                        <input type="password" id="password" class="form-control pwd" name="password">
                        <p class="pwdCheck inputCheck">请输入6-12位开头不为空的密码</p>
                    </div>
                    <div class="form-group">
                        <!-- <label for="password">确认密码</label> -->
                        <input type="password" id="equalityPwd" class="form-control">
                        <p class="equalityPwdCheck inputCheck">请再次确认密码</p>
                    </div>
                    <div class="form-group">
                        <!-- <label for="phone">手机</label> -->
                        <input type="text" id="phone" class="form-control" name="phone" autocomplete="off">
                        <p class="checkPhone inputCheck">请输入11位的手机号码</p>
                    </div>
                    <p class="checkAll">*请完善以上信息再注册</p>
                    <button type="submit" class="btn btn-lg btn-block" id="btnColor">注册</button>	
                    <a class="register_now" href="login.html">返回登录</a>
                </form>
                <!--<img class="other_link" src="../images/login/1.png" alt="">-->
